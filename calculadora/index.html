<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
</head>

<body bgcolor="white">
  <!-- Formulario -->
  <form>
    <!-- tabla -->
    <table border="5" align=center>
      <tr align="center">
        <td colspan=4>

          <table border="3">
            <tr>
              <td align=center>
                <input name="display" value="0" size=20>
              </td>
            </tr>
          </table>

        </td>
      </tr>

      <tr align=center>
        <td>
          <input type="button" value="    7    " onClick="agregarNumero(this.form.display, '7')">
        </td>
        <td>
          <input type="button" value="    8    " onClick="agregarNumero(this.form.display, '8')">
        </td>
        <td>
          <input type="button" value="    9    " onClick="agregarNumero(this.form.display, '9')">
        </td>
        <td>
          <input type="button" value="    /     " onClick="agregarNumero(this.form.display, '/')">
        </td>
      </tr>

      <tr align=center>
        <td>
          <input type="button" value="    4    " onClick="agregarNumero(this.form.display, '4')">
        </td>
        <td>
          <input type="button" value="    5    " onClick="agregarNumero(this.form.display, '5')">
        </td>
        <td>
          <input type="button" value="    6    " onClick="agregarNumero(this.form.display, '6')">
        </td>
        <td>
          <input type="button" value="    *    " onClick="agregarNumero(this.form.display, '*')">
        </td>
      </tr>

      <tr align=center>
        <td>
          <input type="button" value="    1    " onClick="agregarNumero(this.form.display, '1')">
        </td>
        <td>
          <input type="button" value="    2    " onClick="agregarNumero(this.form.display, '2')">
        </td>
        <td>
          <input type="button" value="    3    " onClick="agregarNumero(this.form.display, '3')">
        </td>
        <td>
          <input type="button" value="     -    " onClick="agregarNumero(this.form.display, '-')">
        </td>
      </tr>

      <tr align=center>
        <td>
          <input type="button" value="    0    " onClick="agregarNumero(this.form.display, '0')">
        </td>
        <td>
          <input type="button" value="     .    " onClick="agregarNumero(this.form.display, '.')">
        </td>
        <td>
          <input type="button" value="   +/-   " onClick="cambiarSigno(this.form.display)">
        </td>
        <td>
          <input type="button" value="    +    " onClick="agregarNumero(this.form.display, '+')">
        </td>
      </tr>

      <tr align=center>
        <td>
          <input type="button" value="    (    " onClick="agregarNumero(this.form.display, '(')">
        </td>
        <td>
          <input type="button" value="     )    " onClick="agregarNumero(this.form.display, ')')">
        </td>
        <td>
          <input type="button" value="   sq    " onClick="if (chequearNumero(this.form.display.value))
          { cuadro(this.form) }">
        </td>
        <td>
          <input type="button" value="    <-   " onClick="eliminarNumero(this.form.display)">
        </td>
      </tr>

      <tr align=center>
        <td colspan="2">
          <input type="button" value="      Envio      " name="enter" onClick="if (chequearNumero(this.form.display.value))
          { calcular(this.form) }">
        </td>
        <td colspan="2">
          <input type="button" value="         C          " onClick="this.form.display.value = 0 ">
        </td>
      </tr>
    </table>
    <!-- fin de la tabla -->
  </form>
  <!-- fin del formulario -->

  <!-- Cargamos el JavaScript -->
  <script src="js/funciones.js"></script>
</body>

</html>
